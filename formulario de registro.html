<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Registro de Usuario </title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=7">
    </head>
    <body>
        <h1>Formulario de registro</h1>
        <form>
            <label for="name">Nombre:</label><br>
            <input type="text" name="name" id="name" placeholder="Escribe tu nombre"><br>
            <label for="surname">Apellido:</label><br>
            <input type="text" name="surname" id="surname" placeholder="Escribe tu apellido"><br>
            <label for="cc">Cédula:</label><br>
            <input type="number" name="cc" id="cc" placeholder="Ingresa el # de tu cédula"><br>
            <label for="sex">Sexo:</label><br>
            <input type="radio" name="sex" id="man">Masculino
            <input type="radio" name="sex" id="woman">Femenino
            <input type="radio" name="sex" id="other">Otro <br>
            <label for="profession">Cargo:</label><br>
            <input type="text" name="profession" id="profession" placeholder="Escriba su cargo"><br>
            <label for="cel">Celular:</label><br>
            <input type="number" name="cel" id="cel" placeholder="Escriba su número celular"><br>
            <label for="email">Correo:</label><br>
            <input type="email" name="email" id="email" placeholder="Digite su email"><br>
            <label for="city">Ciudad:</label><br>
            <input type="text" name="city" id="city" placeholder="Escriba la ciudad de residencia"><br>
            <label for="address">Dirección:</label><br>
            <input type="text" name="address" id="address"><br>
            <br><br><br>

            <label for="user">Usuario:</label><br>
            <input type="text" name="user" id="user" placeholder="Digite el usuario a registrar" maxlength="15"><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" name="password" id="password" placeholder="Escriba la contraseña" maxlength="15"><br>

            <input type="submit" >


        </form>

    </body>
</html>
